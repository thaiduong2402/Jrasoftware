<div class="detail-backlog">
    <div class="detail-backlog-top">
        <mat-icon style="color: greenyellow;">turned_in</mat-icon>
        {{item?.name}}
        <mat-icon> cancel</mat-icon>
        <mat-icon>lock_open</mat-icon>
        <mat-icon>remove_red_eye</mat-icon>
        <mat-icon>thumb_up_alt</mat-icon>
        <mat-icon>share</mat-icon>
        <mat-icon>more_horiz</mat-icon>
        <button (click)="onClose()"><mat-icon>close</mat-icon></button>
        </div>
    <div class="row">
        <h3 class="m-4">  {{item?.description}}</h3>
    </div>
    <div class="row">
        <button mat-raised-button class="m-4" style="background-color: dodgerblue; width: 150px;">{{item?.process}} <mat-icon>arrow_drop_down</mat-icon></button>
        <div class="popup">
        </div>
    </div>
</div>
