<div>
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <mat-icon style="color: lawngreen;">turned_in</mat-icon>
      <h3 style="margin-left: 30px; margin-top: 10px;">New Print</h3>
    </div>
  <mat-icon (click)="dialogRef.close()" >close</mat-icon>
</div>
    <mat-card>
        <form [formGroup]="todoForm" class="d-flex flex-column">
              <mat-form-field appearance="outline" class="" style="margin-top: 20px;">
                <mat-label>Enter Name</mat-label>
                <input formControlName="name" matInput placeholder=""><br>
                
              </mat-form-field>
              <mat-form-field appearance="outline" class="" style="margin-top: 20px;">
                <mat-label>Enter Description</mat-label>
                <input formControlName="description" matInput placeholder="">
                
              </mat-form-field>
              <button [disabled]="!todoForm.valid" mat-raised-button color="primary" (click)="dialogRef.close({
                isUpdate: this.data.isUpdating,
                id: this.data.isUpdating ? this.data.id : (getUUID()),  
                name: todoForm.value.name,
                description: todoForm.value.description,
                done: false,
                process: this.data.process,
              })">{{this.data.isUpdating ? 'Update' : 'Add'}}</button>
              
        </form>
    </mat-card>
</div>
