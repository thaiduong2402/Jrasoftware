<div>
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <mat-icon style="color: lawngreen;">turned_in</mat-icon>
        <h3 style="margin-left: 30px; margin-top: 10px;">New Column</h3>
      </div>
    <mat-icon (click)="dialogAddRef.close()" >close</mat-icon>
  </div>
      <mat-card>
          <form [formGroup]="columnForm" class="d-flex flex-column">
                <mat-form-field appearance="outline" class="" style="margin-top: 20px;">
                  <mat-label>Enter Name</mat-label>
                  <input formControlName="process" matInput placeholder=""><br>
                  
                </mat-form-field>
                <button [disabled]="!columnForm.valid" mat-raised-button color="primary" (click)="dialogAddRef.close({
                  process: columnForm.value.process,
                })">Add</button>
                
          </form>
      </mat-card>
  </div>
